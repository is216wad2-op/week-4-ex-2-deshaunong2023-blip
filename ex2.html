<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        #div2 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: goldenrod;
        }

        /* add CSS code here */

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        // variable defined outside functions is a global variable
        // which is accessible by functions
        let showingSquare = true;
 
        function changeShape() {
        
            if (showingSquare) {
                let temp = document.getElementById("div1");
                temp.id = "div2";
                showingSquare = false;
            } else {
                let temp = document.getElementById("div2");
                temp.id = "div1";
                showingSquare = true;
            }
        }
    </script>

</body>
</html>
